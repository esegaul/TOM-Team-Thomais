<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

function sendData(params){
	var http = new XMLHttpRequest();
	var url = 'addProblem';
	var problem = document.getElementById("problem").value;
	var paragraph = document.getElementById("values");
	paragraph.innerHTML += problem + "<br>";
	var params = "problem=" + problem;
	document.getElementById("problem").value = "";
	if (params.length > 0){
		http.open('POST', url, true);

		//Send the proper header information along with the request
		http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

		http.onreadystatechange = function() {//Call a function when the state changes.
		    if(http.readyState == 4 && http.status == 200) {
		        alert(http.responseText);
		    }
		}
		http.send(params);
	}
	return false;
}

function httpGet(theUrl)
// The network request grabs the json containing mp3 structure
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function update(){
	jsonString = httpGet("getProblems");
	// This is the actual file structure
	obVal = JSON.parse(jsonString);
	var paragraph = document.getElementById("values");
	paragraph.innerHTML = "";
	// Converting string to json so we can interact with it
	for (var i = 0; i < obVal.length; i++) {
    	paragraph.innerHTML += obVal[i] + "<br>";
	}
}

</script>
</head>
<body>
<h1>Team Thomais</h1>

<form onsubmit="return sendData();">
  Problem:<br>
  <input type="text" id="problem" name="problem"><br>

  <input type="submit" value="Submit">
</form>

<p id="values">
</p>

<footer>
<script>
update();
window.setInterval(function(){
  update();
}, 2000);
</script>
</footer>

</body>
</html>
